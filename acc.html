<html>
   <head>
      <title>Login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/acc.css" rel="stylesheet" type="text/css"/>
      <script src="js/acc.js" type="text/javascript"></script>
      <link href="css/theme_2.css" rel="stylesheet" type="text/css"/>
   </head>
   <body translate="no">
      <div class="pen-title">
         <h1>Login/Register</h1>
         <span>Design <i class="fa fa-code"></i> by <a href="https://www.facebook.com/mr.bbs.noname">Cừu Đen</a></span>
      </div>
      <div class="rerun"><a href="">Làm Mới</a></div>
      <div class="container">
         <div class="card"></div>
         <div class="card">
            <h1 class="title">Đăng Nhập</h1>
            <form>
               <div class="input-container">
                  <input type="text" id="#{label}" required="required">
                  <label for="#{label}">Username</label>
                  <div class="bar"></div>
               </div>
               <div class="input-container">
                  <input type="password" id="#{label}" required="required">
                  <label for="#{label}">Password</label>
                  <div class="bar"></div>
               </div>
               <div class="button-container">
                  <button><span>Go</span></button>
               </div>
               <div class="footer"><a href="#">Quên mật khẩu</a></div>
            </form>
         </div>
         <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">
               Đăng Ký
               <div class="close">
               </div>
            </h1>
            <form>
               <div class="input-container">
                  <input type="text" id="#{label}" required="required">
                  <label for="#{label}">Username</label>
                  <div class="bar"></div>
               </div>
               <div class="input-container">
                  <input type="password" id="#{label}" required="required">
                  <label for="#{label}">Password</label>
                  <div class="bar"></div>
               </div>
               <div class="input-container">
                  <input type="password" id="#{label}" required="required">
                  <label for="#{label}">Repeat Password</label>
                  <div class="bar"></div>
               </div>
               <div class="button-container">
                  <button><span>Next</span></button>
               </div>
            </form>
         </div>
      </div>
      <div id="mySidenav" class="sidenav">
         <a href="home.html" id="home">Home</a>
         <a href="info.html" id="login">About me</a>
      </div>
      <script>
         $('.toggle').on('click', function() {
         $('.container').stop().addClass('active');
         });
         
         $('.close').on('click', function() {
         $('.container').stop().removeClass('active');
         });
         //# sourceURL=pen.js
      </script>
   </body>
</html>
